name: Release Build and Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN || github.token }}
      AGENT_REPO: ${{ github.repository }}

    steps:
      - name: Checkout agent repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: false
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get tag name
        id: tag
        run: |
          # å¯¹äº create äº‹ä»¶ï¼Œä½¿ç”¨ github.event.ref è·å– tag åç§°
          TAG_NAME="${{ github.event.ref }}"
          # å¦‚æœ TAG_NAME åŒ…å« refs/tags/ï¼Œåˆ™å»æ‰å‰ç¼€
          TAG_NAME=${TAG_NAME#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag: $TAG_NAME"
          echo "Version: $VERSION"

      - name: Build agent for Linux AMD64 using script
        run: |
          chmod +x scripts/build_ci.sh
          ./scripts/build_ci.sh "${{ steps.tag.outputs.version }}" linux amd64

      - name: Build agent for Linux ARM64 using script
        run: |
          chmod +x scripts/build_ci.sh
          ./scripts/build_ci.sh "${{ steps.tag.outputs.version }}" linux arm64

      - name: Get agent changelog
        id: agent_changelog
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          REPO_URL="https://github.com/${{ github.repository }}"
          cd ${{ github.workspace }}
          
          # è·å–æ‰€æœ‰ tagsï¼ˆä½¿ç”¨ --force é¿å…æ ‡ç­¾å†²çªï¼‰
          git fetch --tags --force
          
          # è·å–æ‰€æœ‰ tag åˆ—è¡¨ï¼ŒæŒ‰ç‰ˆæœ¬æ’åº
          ALL_TAGS=$(git tag -l "v*" | sort -V)
          
          # æŸ¥æ‰¾å½“å‰ tag çš„ä¸Šä¸€ä¸ª tag
          PREV_TAG=""
          for tag in $ALL_TAGS; do
            if [ "$tag" = "$TAG_NAME" ]; then
              break
            fi
            PREV_TAG=$tag
          done
          
          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, getting all commits"
            RAW_COMMITS=$(git log --pretty=format:"%H%x09%h%x09%s" --reverse)
          else
            echo "Previous tag: $PREV_TAG"
            RAW_COMMITS=$(git log ${PREV_TAG}..${TAG_NAME} --pretty=format:"%H%x09%h%x09%s" --reverse)
          fi
          
          if [ -z "$RAW_COMMITS" ]; then
            COMMITS="- æ— å˜æ›´"
          else
            # æ ¼å¼ï¼š- [hash](url) messageï¼ˆmessage ä¸º commit subject ç¬¬ä¸€è¡Œï¼‰
            COMMITS=$(echo "$RAW_COMMITS" | while IFS=$'\t' read -r full_hash short_hash message; do
              [ -z "$full_hash" ] && continue
              hash_link="[${short_hash}](${REPO_URL}/commit/${full_hash})"
              linked_message=$(echo "$message" | sed -E "s/#([0-9]+)/[#\1](${REPO_URL}\/pull\/\1)/g")
              echo "- ${hash_link} ${linked_message}"
            done)
          fi
          
          echo "agent_commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Prepare release notes
        id: release_notes
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          AGENT_COMMITS="${{ steps.agent_changelog.outputs.agent_commits }}"
          
          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          echo "# ğŸ‰ $TAG_NAME" >> $GITHUB_OUTPUT
          echo "Agent Changesï¼š" >> $GITHUB_OUTPUT
          echo "$AGENT_COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: Release ${{ steps.tag.outputs.tag_name }}
          body: ${{ steps.release_notes.outputs.release_notes }}
          files: |
            agent-linux-amd64.tar.gz
            agent-linux-amd64.sha256
            agent-linux-arm64.tar.gz
            agent-linux-arm64.sha256
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN || github.token }}
