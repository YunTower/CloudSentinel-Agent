name: Release Build and Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN || github.token }}
      AGENT_REPO: ${{ github.repository }}

    steps:
      - name: Checkout agent repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: false
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get tag name
        id: tag
        run: |
          # å¯¹äºŽ create äº‹ä»¶ï¼Œä½¿ç”¨ github.event.ref èŽ·å– tag åç§°
          TAG_NAME="${{ github.event.ref }}"
          # å¦‚æžœ TAG_NAME åŒ…å« refs/tags/ï¼Œåˆ™åŽ»æŽ‰å‰ç¼€
          TAG_NAME=${TAG_NAME#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag: $TAG_NAME"
          echo "Version: $VERSION"

      - name: Build agent for Linux AMD64 using script
        run: |
          chmod +x scripts/build_ci.sh
          ./scripts/build_ci.sh "${{ steps.tag.outputs.version }}" linux amd64

      - name: Build agent for Linux ARM64 using script
        run: |
          chmod +x scripts/build_ci.sh
          ./scripts/build_ci.sh "${{ steps.tag.outputs.version }}" linux arm64

      # ==========================
      # Agent Changelog
      # ==========================
      - name: Generate agent changelog
        run: |
          TAG=${{ steps.tag.outputs.tag_name }}
          git fetch --tags --force

          PREV=$(git tag --sort=-v:refname | grep -A1 "^$TAG$" | tail -n1)

          if [ -z "$PREV" ]; then
            RANGE="$TAG"
          else
            RANGE="$PREV..$TAG"
          fi

          git log $RANGE \
            --pretty=format:"- [%h](https://github.com/${{ github.repository }}/commit/%H) %s" \
            --reverse > agent_changelog.txt

          if [ ! -s agent_changelog.txt ]; then
            echo "- æ— å˜æ›´" > agent_changelog.txt
          fi

      # ==========================
      # ç”Ÿæˆ Release Notes
      # ==========================
      - name: Prepare release notes
        run: |
          TAG=${{ steps.tag.outputs.tag_name }}

          {
            echo "# ðŸŽ‰ $TAG"
            echo ""
            echo "## Agent Changes"
            cat agent_changelog.txt
          } > release_notes.md

      # ==========================
      # åˆ›å»º Release
      # ==========================
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: Release ${{ steps.tag.outputs.tag_name }}
          body_path: release_notes.md
          files: |
            agent-linux-amd64.tar.gz
            agent-linux-amd64.sha256
            agent-linux-arm64.tar.gz
            agent-linux-arm64.sha256
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN || github.token }}
